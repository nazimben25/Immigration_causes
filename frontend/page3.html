<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Countries Immigrating to Canada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/page3.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 5px; /* Reduced spacing from bottom */
            left: 10px;
            right: 10px;
        }
        .nav-button {
            padding: 4px 8px; /* Even smaller padding */
            font-size: 10px; /* Smaller font */
            color: white;
            background-color: blue;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 class="dashboard-title">Top 10 Countries Immigrating to Canada</h1>

    <table id="data-table">
        <thead>
            <tr>
                <th>Country</th>
                <th>Immigrants</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="immigrationChart" width="800" height="400"></canvas>

    <div class="button-container">
        <a href="page2.html" class="nav-button">Page 2</a>
        <a href="page4.html" class="nav-button">Page 4</a>
    </div>

    <script>
        // Store table data in localStorage
        let topCountries = [];
        document.querySelectorAll("#data-table tbody tr").forEach(row => {
            let country = row.cells[0].innerText.trim();
            let immigrants = parseInt(row.cells[1].innerText.replace(/,/g, ""));
            topCountries.push({ country, immigrants });
        });

        // Save data in localStorage
        if (topCountries.length > 0) {
            localStorage.setItem("topCountries", JSON.stringify(topCountries));
            console.log("Top 10 Countries stored in localStorage:", topCountries);
        } else {
            console.warn("No data found in table to store in localStorage.");
        }
    </script>

</body>
</html>
